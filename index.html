<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather and Location Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        .btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather and Location Information</h1>
        <button class="btn" onclick="getData()">Click here to get your data</button>

        <div id="weather-info" style="display:none;">
            <h2>Current Weather</h2>
            <table>
                <tr>
                    <th>Attribute</th>
                    <th>Value</th>
                </tr>
                <tr>
                    <td>Current Temperature</td>
                    <td id="temp"></td>
                </tr>
                <tr>
                    <td>Feels Like</td>
                    <td id="feels_like"></td>
                </tr>
                <tr>
                    <td>Maximum Temperature</td>
                    <td id="max_temp"></td>
                </tr>
                <tr>
                    <td>Minimum Temperature</td>
                    <td id="min_temp"></td>
                </tr>
            </table>
        </div>  

        <div id="location-info" style="display:none;">
            <h2>Your Location Information</h2>
            <table>
                <tr>
                    <th>Key</th>
                    <th>Value</th>
                </tr>
                <tbody id="location-data">
                    <!-- Location data will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function getData() {
            fetch('/get_data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('temp').innerText = data.temp + '째C';
                    document.getElementById('feels_like').innerText = data.feels_like + '째C';
                    document.getElementById('max_temp').innerText = data.max_temp + '째C';
                    document.getElementById('min_temp').innerText = data.min_temp + '째C';

                    let locationData = document.getElementById('location-data');
                    for (let key in data.location_data) {
                        let row = document.createElement('tr');
                        let cellKey = document.createElement('td');
                        let cellValue = document.createElement('td');
                        cellKey.innerText = key;
                        cellValue.innerText = data.location_data[key];
                        row.appendChild(cellKey);
                        row.appendChild(cellValue);
                        locationData.appendChild(row);
                    }

                    document.getElementById('weather-info').style.display = 'block';
                    document.getElementById('location-info').style.display = 'block';
                });
        }
    </script>
</body>
</html>
