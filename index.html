<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather and Location Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .weather-info, .location-info {
            margin: 20px 0;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Weather and Location Information</h1>
    </header>
    <div class="container">
        <div class="weather-info">
            <h2>Current Weather</h2>
            <table>
                <tr>
                    <th>Attribute</th>
                    <th>Value</th>
                </tr>
                <tr>
                    <td>Current Temperature</td>
                    <td id="temp"></td>
                </tr>
                <tr>
                    <td>Feels Like</td>
                    <td id="feels_like"></td>
                </tr>
                <tr>
                    <td>Maximum Temperature</td>
                    <td id="max_temp"></td>
                </tr>
                <tr>
                    <td>Minimum Temperature</td>
                    <td id="min_temp"></td>
                </tr>
            </table>
        </div>    
        <div class="location-info">
            <h2>Your Location Information</h2>
            <table>
                <tr>
                    <th>Key</th>
                    <th>Value</th>
                </tr>
                <tbody id="location-data"></tbody>
            </table>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('/get_data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('temp').innerText = data.temp.toFixed(2) + '째C';
                    document.getElementById('feels_like').innerText = data.feels_like.toFixed(2) + '째C';
                    document.getElementById('max_temp').innerText = data.max_temp.toFixed(2) + '째C';
                    document.getElementById('min_temp').innerText = data.min_temp.toFixed(2) + '째C';

                    let locationData = document.getElementById('location-data');
                    locationData.innerHTML = ''; // Clear previous data
                    for (let key in data.location_data) {
                        let row = document.createElement('tr');
                        let cellKey = document.createElement('td');
                        let cellValue = document.createElement('td');
                        cellKey.innerText = key;
                        cellValue.innerText = data.location_data[key];
                        row.appendChild(cellKey);
                        row.appendChild(cellValue);
                        locationData.appendChild(row);
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        });
    </script>
</body>
</html>
